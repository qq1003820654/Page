 <script type="text/javascript">

			window.addEventListener('resize', function(){

    		var viewTop = $(window).scrollTop();

   	 	}else{       
	  
        		$(".container").animate({scrollTop: viewTop - 100});  
   		 }  
    wHeight = hh;  
});  
			
	
			
</script>
