	<head lang="zh-CN">

	<body marginheight="0px" marginwidth="0px">
		<div ng-controller="photos">
			
			
			
			<br /><br />
            <table style="background-color: #292929; width: 100%;" >
            
            <button class="test" id="upload">
            	<span style="color: white; font-size: 18px;" id="info">请上传代练图片</span>
            </button>
            
            <tr>
            	<td><div id="A"></div> </td>
            	<td><div id="B"></div> </td>
            </tr>
            <tr>

		</div>
		
		<a href="javascript:;" class="file" id="whit">
				  <span  style="margin:0 auto;width:100%; display:block;line-height: 30px;">从手机相册选择</span>
				  <input type="file" onchange="preview(this)" />
			</a>
		
		<button id="white" style=" position:absolute; bottom:0;font-size: 18px;background-color: white;color: black;width: 100%;height: 30px;">取消</button>
<a href="../84-85/2.5.html">
		<button id="orange" style=" position:absolute; bottom:0;font-size: 22px;width: 100%;">提交</button>
</a>


		<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#whit").hide();
				$("#white").hide();

				
				$("#upload").click(function(){
					$("#orange").hide();
				$("#white").show();
				$("#whit").show();
			});
			
			
			$("#white").click(function(){
				$("#white").hide();
				$("#whit").hide();
				$("#orange").show();
			
			});
			$("#whit").click(function(){
				$("#white").hide();
				$("#whit").hide();
				$("#orange").show();
				$("#info").hide();
			
			});
			
			
			});
				
				
			function preview(file) { //预览图片得到图片base64
			
				var prevA = document.getElementById('A');
				if(file.files && file.files[0]) {
					var reader = new FileReader();
					reader.onload = function(evt) {
						prevA.innerHTML = '<img src="' + evt.target.result + '" />';
					}
					reader.readAsDataURL(file.files[0]);
				}
